build:
  gpu: true
  python_version: "3.10"
  cuda: "12.1"
  system_packages:
    - "zip"
    - "libgl1-mesa-glx"
    - "ninja-build"
    - "libglib2.0-0"

  python_packages:
    - "torch==2.1.0"
    - "torchvision==0.16.0"
